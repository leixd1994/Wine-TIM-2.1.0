<script type="text/javascript">
    window.onload = function(){
        timePoints[0]=new Date();
        setTimeout(report,2000);// 2秒后发送时间点
        listenTabs();
    }
    document.oncontextmenu = function() {event.returnValue = false;}
    document.onkeydown = function(){
        if(event.keyCode==116) {
            event.keyCode=0;
            event.returnValue = false;
        }
    }
    window.ClearEvent = function(event){
        var evt= event||window.event,
                evtTarget = evt.target||evt.srcElement;
        evt.cancelBubble=false;
        var sSrcTagName=evtTarget.tagName.toLowerCase();
        return (sSrcTagName=="em");
    }
    with(window.document){onselectstart=ondragstart=window.ClearEvent;}
    function closeError(){try{document.getElementById("error").style.display = "none";}catch(e){};}

    function ptui_getActivXVer(){
        try{
            var obj = new ActiveXObject("TimwpDll.TimwpCheck");
            var ver = obj.GetHummerQQVersion();
            return ver;
        }
        catch(e){
            return 0;
        }
    }
    function jumpOut2Page(url){
        var _href = '', _v=0;
        try{
            _href = window.location.href;
        }catch(e){
            _href = 'local';
        }
        if(_href.indexOf('__v__') != -1){
            var _arr = _href.split('&');
            for(var i=0, len=_arr.length; i<len; i++){
                if(_arr[i].indexOf('__v__') != -1){
                    _v = _arr[i].substring(6, _arr[i].length);
                }
            }
        }

        if(_href === 'local'){
            if(ptui_getActivXVer() >= 3301){
                if( -1 !== url.indexOf('http:') ){
                    url = url.substring(5, url.length);
                }
                window.location = 'crmjumplink:'+url;
            }
            else{
                window.open(url);
            }
        }
        else{
            if(_v >= 3301){
                if( -1 !== url.indexOf('http:') ){
                    url = url.substring(5, url.length);
                }
                window.location = 'crmjumplink:'+url;
            }
            else{
                window.open(url);
            }
        }

        return false;
    }
    function listenTabs(){
        var tabs=document.getElementById("msg_sidebar_tabs");

        tabs.onmouseup= function(){
            var lastDisplay='tab1';

            return function(e){
                var evt= e||window.event,
                        evtTarget = evt.target||evt.srcElement,
                        lastDisplayIndex="";

                //边栏样式恢复
                if(lastDisplay){
                    lastDisplayIndex=lastDisplay.substring(3,4);
                    document.getElementById("sidebar_part"+lastDisplayIndex).className="msg_sidebar_tab"+lastDisplayIndex;
                    document.getElementById("sidebar_part"+lastDisplayIndex).parentNode.className="";
                    document.getElementById(lastDisplay).className="part"+lastDisplayIndex+"_dis";
                }

                if(evtTarget.id=="sidebar_part1"){
                    document.getElementById("tab1").className="part1";
                    evtTarget.className = "msg_sidebar_tab1_selected";
                    evtTarget.parentNode.className="selected";
                    lastDisplay='tab1';
                }else if(evtTarget.id=="sidebar_part2"){
                    document.getElementById("tab2").className="part2";
                    evtTarget.className = "msg_sidebar_tab2_selected";
                    evtTarget.parentNode.className="selected";
                    lastDisplay='tab2';
                }else if(evtTarget.id=="sidebar_part3"){
                    document.getElementById("tab3").className="part3";
                    evtTarget.className = "msg_sidebar_tab3_selected";
                    evtTarget.parentNode.className="selected";
                    lastDisplay='tab3';
                }else if(evtTarget.id=="sidebar_part4"){
                    document.getElementById("tab4").className="part4";
                    evtTarget.className = "msg_sidebar_tab4_selected";
                    evtTarget.parentNode.className="selected";
                    lastDisplay='tab4';
                }else{
                    lastDisplayIndex=lastDisplay.substring(3,4);
                    document.getElementById("tab"+lastDisplayIndex).className="part"+lastDisplayIndex;
                    document.getElementById("sidebar_part"+lastDisplayIndex).className="msg_sidebar_tab"+lastDisplayIndex+"_selected";
                    document.getElementById("sidebar_part"+lastDisplayIndex).parentNode.className="selected";
                }
            }
        }()
    }
</script>
