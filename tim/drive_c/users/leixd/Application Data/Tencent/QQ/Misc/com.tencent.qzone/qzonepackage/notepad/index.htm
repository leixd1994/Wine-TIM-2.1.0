<body oncontextmenu="return false;">
	<div class="mod_notepad">
		<iframe src="javascript:document.write('<body style=\'background-color:#e4f1f9\'></body>')" frameborder="no" id="rightIframe" style="width:148px;height:100%;float:right;margin-bottom:-30px;display:none;" oncontextmenu="return false;"></iframe>
		<!--写记事模块 开始-->
		<div class="mod_notepad_cont" style="width:385px;">
			<div class="notepad_display" id="displayBoard" style="height:226px;overflow-y:auto;"> 
				<div class="miniportal_hint" id="globalHint" style="display:none;">
					<strong class="miniportal_hint_info"><span>提示</span></strong><span id="globalHintText"></span>
					<button title="关闭" class="hint_close" onmouseout="this.className='hint_close'" onmouseover="this.className='hint_close_hover'" onclick="PageScheduler.hideGlobalHint(false);"><span class="none">关闭</span></button>
				</div>
			</div>
			<div class="notepad_tools" id="horiToolbar">
				<ul>
					<li><button id="emotionInsertBtn" class="btn_motion" onmouseout="this.className='btn_motion'" onmouseover="this.className='btn_motion_on'"><span>插入表情</span></button></li>
					<li><button id="imageInsertBtn" class="btn_image" onmouseout="this.className='btn_image'" onmouseover="this.className='btn_image_on'"><span>插入图片</span></button></li>
					<li><button id="screenImgInsertBtn" class="btn_printscreen" onmouseout="this.className='btn_printscreen'" onmouseover="this.className='btn_printscreen_on'"><span>截屏</span></button></li>
				</ul>
			</div>
			<div class="notepad_editor_dump" style="line-height:1.3em;">
				<div id="fakeEditorAnchor" style="height:99px;color:gray;"></div>
				<div id="blogEditorAnchor" style="padding:5px;"></div>
			</div>
		</div>
		<!--写记事模块 结束-->	

		<div class="mod_notepad_op">
			<div class="btns">
				<button id="quitBtn" class="hummer_btn" onmouseout="this.className='hummer_btn'" onmouseover="this.className='hummer_btn_on'">关闭(C)</button> 
				<button id="submitBtn" class="hummer_btn" onmouseout="this.className='hummer_btn'" onmouseover="this.className='hummer_btn_on'">发表</button>
			</div>
			<div style="height:21px;width:130px;overflow:hidden;text-align:left;vertical-align:middle;margin:5px;" id="tipArea"></div>
		</div>
	</div>	
</body>
